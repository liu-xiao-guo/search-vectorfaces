
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # API routes - proxy to FastAPI application
    location /api/ {
        proxy_pass http://search-vectorfaces-backend:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # WebSocket support for FastAPI
    location /ws {
        proxy_pass http://search-vectorfaces-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Root route - serve static index.html
    location = / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve static files (CSS, JS, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Static files from Google Cloud Storage (public bucket)
    location ^~ /faces/ {
        proxy_pass https://storage.googleapis.com/faces-dataset/;
        proxy_set_header Host storage.googleapis.com;

        # Caching for static files
        proxy_cache_valid 200 1h;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Local uploaded files - serve directly from shared volume (fast)
    location ^~ /local/uploads/ {
        alias /home/vectorfaces/uploads/;
        expires 10m;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Served-By "nginx-direct";
        
        # Security - only allow images
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }
        default_type application/octet-stream;
        
        # Performance
        sendfile on;
        tcp_nopush on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Fallback for SPA routes - serve index.html for client-side routing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
